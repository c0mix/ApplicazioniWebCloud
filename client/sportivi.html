<!DOCTYPE html>
<html ng-app="ItaliaSportApplication">
    <head>

        <!-- Meta Definition -->
        <meta charset="utf-8">
        <title>Italia Sport</title>

        <!--  Angular Setup -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>

        <!-- Application Setup -->
        <script src="public/appRoutes.js"></script>
        <script src="public/app.js"></script>

        <!--  Controllers -->
        <script src="public/components/sito/controllers/sito.control.js"></script>
        <script src="public/components/sito/services/sportivo.service.js"></script>

        <!-- Photo gallery toolset -->
        <link type="text/css" rel="stylesheet" href="css/sportivi/html5reset-1.6.1.css">
        <link type="text/css" rel="stylesheet" href="css/sportivi/styles.css">

    </head>

    <body>
        <header>
	        <h1>I Nostri Sportivi</h1>
        </header>

        <!--  Controllers -->
        <section id="gallery" ng-controller="sportivoController">

            <!-- Generazione dinamica delle "Cards" relative a ciascun sportivo-->
            <figure ng-repeat="sportivo in sportivi">

                <!-- Cliccando sulla foto cerco lo sportivo su google -->
                <a href="https://www.google.it/search?q={{sportivo.nome}}+{{sportivo.cognome}}" >
                    <img ng-src="{{sportivo.foto}}">
                    <div class="container">{{sportivo.nome}} {{sportivo.cognome}}
                        <div class="container2">
                            Sport: {{sportivo.sport}}<br/>
                            Data di Nascita: {{ sportivo.data_nascita }} <br/>
                            Luogo di Nascita: {{ sportivo.luogo_nascita }} <br/>
                            Paese di Nascita: {{ sportivo.paese_nascita }} <br/>
                            Altezza: {{ sportivo.altezza }} <br/>
                            Peso: {{ sportivo.peso }} <br/>
                        </div>
                    </div>
                </a>
            </figure>

        </section>

        <footer>
            <p>2017
                <a href="http://www.unimi.it/default.htm">
                    Universit√† degli Studi di Milano
                </a>
                Lorenzo Comi
            </p>
        </footer>

    </body>
</html>
