<!DOCTYPE html>
<html ng-app="ItaliaSportApplication">
    <head>

        <!-- Meta Definition -->
        <meta charset="utf-8">
        <title>Italia Sport</title>

        <!--  Angular Setup -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>

        <!-- Application Setup -->
        <script src="public/appRoutes.js"></script>
        <script src="public/app.js"></script>

        <!--  Controllers -->
        <script src="public/components/sito/controllers/sito.control.js"></script>
        <script src="public/components/sito/services/attivita.service.js"></script>

        <!-- Photo gallery toolset -->
        <link type="text/css" rel="stylesheet" href="css/sportivi/html5reset-1.6.1.css">
        <link type="text/css" rel="stylesheet" href="css/attivita/styles.css">

    </head>

    <body>
        <header>
	        <h1>Le Nostre Attività</h1>
        </header>

        <section id="gallery" ng-app="sito" ng-controller="attivitaController">

            <!-- Generazione dinamica delle "Cards" relative a ciascun evento-->
            <figure ng-repeat="a in attivita">

                <a>
                    <time class='icon'>
                        <em>{{a.giornoEvento}}</em>
                        <strong>{{a.meseEvento}} {{a.annoEvento}}</strong>
                        <span>{{a.numEvento}}</span>
                    </time>
                    <div class="container">{{a.nome}}
                    <div class="container2">
                        Descrizione: {{a.descrizione}}<br/>
                        Orario: {{ a.oraEvento }}<br/>
                        Prezzo: {{ a.prezzo }}€<br/>
                        Facilitazioni: {{ a.facilitazioni }}<br/>
                        Scontistica: {{ a.sconto }}%<br/>
                    </div>
                    </div>
                </a>
            </figure>
        </section>



        <footer>
            <p>2017
                <a href="http://www.unimi.it/default.htm">
                    Università degli Studi di Milano
                </a>
                Lorenzo Comi
            </p>
        </footer>

    </body>
</html>
