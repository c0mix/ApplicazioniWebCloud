<!DOCTYPE html>
<html ng-app="ItaliaSportApplication">
    <head>

        <!-- Meta Definition -->
        <meta charset="utf-8">
        <title>Italia Sport</title>

        <!--  Angular Setup -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>

        <!-- Application Setup -->
        <script src="public/appRoutes.js"></script>
        <script src="public/app.js"></script>

        <!--  Controllers -->
        <script src="public/components/sito/controllers/sito.control.js"></script>
        <script src="public/components/sito/services/attivita.service.js"></script>

        <!-- Photo gallery toolset -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link type="text/css" rel="stylesheet" href="css/attivita/styles.css">

        <!-- Script Vari -->
        <script src="public/dataParser.js"></script>

    </head>

    <body>
        <header>
	        <h1>Le Nostre Attività</h1>
        </header>

        <!--  Controllers -->
    <div ng-app="sito" ng-controller="attivitaController">

        <time class='icon' ng-repeat="a in attivita">
            <em>{{a.giornoEvento}}</em>
            <strong>{{a.meseEvento}}</strong>
            <span >{{a.numEvento}}</span>
        </time>

    </div>

        <footer>
            <p>2017
                <a href="http://www.unimi.it/default.htm">
                    Università degli Studi di Milano
                </a>
                Lorenzo Comi
            </p>
        </footer>

    </body>
</html>
